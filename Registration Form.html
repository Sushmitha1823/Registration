<html>
<head>
<title>Registration Form </title>
</head>
<center>
<h1 align=center>Student Registration Form</h1>
<br>
<table border="border" bgcolor=lightblue>
<tr>
<td>Name</td>
<td><input type=text value=" " name="txt1"></td>
</tr>
<tr>
<td>Contact Number</td>
<td><input type=text value=" " name="txt2"></td>
</tr>
<tr>
<td>Gender</td>
<td><input name="rb1" type="radio" value="radiobutton">Male
<input name="rb1" type="radio" value="radiobutton">Female
</td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows=3 cols=60></textarea></td>
<tr>
<td>Hobbies</td>
<td>
<input name="rb2" type="radio" value="radiobutton">Singing
<input name="rb2" type="radio" value="radiobutton">Travelling
<input name="rb2" type="radio" value="radiobutton">Reading Books
</td>
</tr>
<tr>
<td>Skillset </td>
<td>
<input name="rb3" type="radio" value="radiobutton">C
<input name="rb3" type="radio" value="radiobutton">Python
<input name="rb3" type="radio" value="radiobutton">Java
</td>
</tr>
<tr>
<td>Highest Qualification </td>
<td><select id="qualification" name="qualification">
<option value="10th">10th</option>
<option value="Inter">Inter</option>
<option value="Diploma">Diploma</option>
<option value="Btech">Btech</option>
</td>
</tr>
<tr>
<td>District</td>
<td><select id="district" name="district">
<option value="Rangareddy">Rangareddy</option>
<option value="Nizambad">Nizambad</option>
<option value="Adilabad">Adilabad</option>
</td>
</tr>
<tr>
<td><input type=submit value="Register" name="btn1"></td>
<td><input type=reset value="Clear" name="btn1"></td>
</tr>
</table>
</center>
</html>
